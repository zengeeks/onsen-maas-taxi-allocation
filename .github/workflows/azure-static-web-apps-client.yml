name: Azure Static Web Apps CI/CD (client)

on:
  push:
    branches:
      - main
    paths:
      - client/**
      - .github/workflows/azure-static-web-apps-client.yml
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - client/**
      - .github/workflows/azure-static-web-apps-client.yml

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Upgrade npm version to 7.x
        run: npm install --global npm@~7
      - name: Restore packages
        run: npm ci
      - name: Build
        run: npm run build
        env:
          VITE_APP_LIFFID: ${{ secrets.LINE_LIFFID }}
          VITE_APP_USE_VCONSOLE: true
      - name: Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_MUD_03F1EBC00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "client/dist" # App source code path
          api_location: "client/api" # Api source code path - optional
          output_location: ""
          skip_app_build: true
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_MUD_03F1EBC00 }}
          action: "close"
